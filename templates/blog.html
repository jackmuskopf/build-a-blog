{% extends 'base.html' %}

{% block content %}

<h2 class="post-title">{{ blog.title }}</h2>
<p class="post-body">{{ blog.body }}</p>
<form action="/delete" method="get">
    <input type="hidden" name="deleted_blog" value="{{ blog.key().id() }}"/>
    <input type="submit" value="Delete"/>
</form>

{% endblock %}
